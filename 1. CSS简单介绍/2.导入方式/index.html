<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--内部样式-->
    <style>
        h1 {
            color: green;
        }
    </style>

</head>

<body>

    <!--行内样式：在标签元素中，编写一个style属性，编写样式即可-->
    <h1 style="color: red;">标题一</h1>

</body>

</html>
