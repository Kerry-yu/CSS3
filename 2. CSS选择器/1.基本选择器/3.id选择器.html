<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
        /* 
            id选择器: id必须保证全局唯一
            #id名称{}
            优先级：id选择器> class选择器 >标签选择器
        */
        
        #kerry {
            color: yellow;
        }
        
        #korry {
            color: red;
        }
    </style>
</head>

<body>
    <h1 id="kerry">标题1</h1>
    <h1 id="korry">标题2</h1>
    <h1>标题3</h1>
    <h1>标题4</h1>
</body>

</html>
