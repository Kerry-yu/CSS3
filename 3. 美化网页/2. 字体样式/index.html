<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Document</title>
    <style>
        /* 
            font-family：字体样式
            font-size：字体大小
            font-weight：字体粗细
            color：字体颜色
        */
        
        body {
            font-family: 楷体;
            color: blue;
        }
        
        h1 {
            font-size: 50px;
        }
        
        .p1 {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>老虎</h1>
    <p class="p1">
        两个人在森林里，遇到了一只大老虎。A就赶紧从背后取下一双更轻便的运动鞋换上。B急死了，骂道：“你干嘛呢，再换鞋也跑可是老虎啊!”A说：“我只要跑得比你快就好了。”
    </p>

    <p>
        人生哲理：二十一世纪，没有危机感是最大的危机。异常是入关在即，电信，银行，保险，甚至是公务员这些我们以为十分稳定和有保障的企业，也会面临许多的变数。当更多的老虎来临时，我们有没有准备好自我的跑鞋
    </p>
</body>

</html>
